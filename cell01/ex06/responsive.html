
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 3em; /* Use em or rem for responsive font sizing */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            height: 100vh; /* Make the table cover the entire height */
            border-collapse: collapse;
            table-layout: fixed; /* Forces equal column width */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            word-wrap: break-word; /* Ensures content wraps in smaller columns */
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f2f2f2;
        }

        /* Make sure the table content shrinks properly on small screens */
        @media (max-width: 768px) {
            table {
                font-size: 0.8em; /* Reduce font size for smaller screens */
            }

            th, td {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            table {
                font-size: 0.7em; /* Further reduce font size */
            }

            th, td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>

    <div>
        <h1>Piscine Web</h1>
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                    <th>Header 4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                </tr>
                <tr>
                    <td>Data 5</td>
                    <td>Data 6</td>
                    <td>Data 7</td>
                    <td>Data 8</td>
                </tr>
                <tr>
                    <td>Data 9</td>
                    <td>Data 10</td>
                    <td>Data 11</td>
                    <td>Data 12</td>
                </tr>
                <!-- Add more rows as necessary -->
            </tbody>
        </table>
    </div>

</body>
</html>
